<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Fancy Alert</title>
        <link rel="stylesheet" href="app.css" type="text/css" media="screen" title="no title" charset="utf-8">
        <script src="bundle.js"></script>
        <script id="alert-tpl" type="x-tmpl-mustache">
            <div id="alert-component">
                <div id="alert-mask"></div>
                <div id="alert-container" class="centered">
                    <div id="alert-text">{{alertText}}</div>
                    <div id="alert-buttons">
                    {{#buttons}}
                    <button>{{text}}</button>
                    {{/buttons}}
                    </div>
                </div>
            </div>
        </script>
    </head>
    <body>
        <div class="centered">
            <div>
                <h1 id="hdr">Fancy Alert</h1>
                <span><input placeholder="text to show"/></span>
                <button onclick="APP.fancyAlert($('input').val())">Show Alert</button>
            </div>
        </div>
        <a id="repo-link" href="https://github.com/cachance7/modal">View on Github</a>
    </body>
</html>
